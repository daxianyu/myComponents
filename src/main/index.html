<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="datePickerCtl">
    <div date-picker init-date="startTime" date-max-limit="2017-01-04" date-min-limit="2015-07-07">
        <input type="text" ng-model="startTime" >
    </div>
    <div date-picker init-date="endTime">
        <input type="text" ng-model="endTime">
    </div>
    <span ng-click="changeTime('2016-03-09')">点我</span>
</div>
<script src="/statics/js/vendor.js" type="application/javascript"></script>
</body>
</html>
